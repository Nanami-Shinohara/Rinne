 </head>
<body>
<button id="textChange">テキスト変更</button>
<h1>Hello Wolrd!!</h1>
<p id="target">あいうえお</p>
<p>かきくけこ</p>
<p>さしすせそ</p>
 <script>

    const textChange = () => {
        document.querySelector('h1').textContent = "Good By!";      
        document.getElementById('target').textContent = "Good By!";      
          }
    // setTimeout(textChange,2000);
  document.getElementById('textChange').addEventListener('click',() =>{
      document.getElementById('target').textContent = "Changed";
  });
 
 </script>
